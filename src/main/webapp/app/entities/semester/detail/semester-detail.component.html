<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="semester">
      <h2 data-cy="semesterDetailsHeading"><span>Semester</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ semester.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ semester.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ semester.description }}</span>
        </dd>
        <dt><span>Branch</span></dt>
        <dd>
          <div *ngIf="semester.branch">
            <a [routerLink]="['/branch', semester.branch?.id, 'view']">{{ semester.branch?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/semester', semester.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
