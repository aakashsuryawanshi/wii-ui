<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tagMetaData">
      <h2 data-cy="tagMetaDataDetailsHeading"><span>Tag Meta Data</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tagMetaData.id }}</span>
        </dd>
        <dt><span>Key</span></dt>
        <dd>
          <span>{{ tagMetaData.key }}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
          <span>{{ tagMetaData.value }}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
          <div *ngIf="tagMetaData.question">
            <a [routerLink]="['/question', tagMetaData.question?.id, 'view']">{{ tagMetaData.question?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/tag-meta-data', tagMetaData.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
