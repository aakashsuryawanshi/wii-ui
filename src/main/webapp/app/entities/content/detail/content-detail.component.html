<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="content">
      <h2 data-cy="contentDetailsHeading"><span>Content</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ content.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ content.type }}</span>
        </dd>
        <dt><span>Text</span></dt>
        <dd>
          <span>{{ content.text }}</span>
        </dd>
        <dt><span>File Path</span></dt>
        <dd>
          <span>{{ content.filePath }}</span>
        </dd>
        <dt><span>Seq Num</span></dt>
        <dd>
          <span>{{ content.seqNum }}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
          <div *ngIf="content.question">
            <a [routerLink]="['/question', content.question?.id, 'view']">{{ content.question?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/content', content.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
