<div class="row main" style="margin-top: 4px">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <h4>Filters</h4>
      </div>
    </div>
    <div class="row" class="shadow-sm p-1 mb-2 rounded" style="text-align: left">
      <div class="col-md-12">
        <nz-collapse nzGhost>
          <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active" [nzDisabled]="panel.disabled">
            <p style="margin: 1 px">
              <nz-checkbox-group [(ngModel)]="panel.values" (ngModelChange)="filterQuestions(panel.values)"></nz-checkbox-group>
              <br />
            </p>
          </nz-collapse-panel>
        </nz-collapse>
      </div>
    </div>
  </div>
</div>
