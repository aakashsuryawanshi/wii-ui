<div>
  <div class="row">
    <div class="col-12" *ngIf="currentQuestion == null">
      <nz-list class="question-list shadow-sm p-3 mb-5 bg-white rounded">
        <div>
          <nz-list-item class="zoom" *ngFor="let question of questions">
            <ng-container>
              <nz-list-item-meta>
                <nz-list-item-meta-title>
                  <a (click)="setCurrentQuestion(question)">{{ question.title }}</a>
                </nz-list-item-meta-title>
              </nz-list-item-meta>
              <ul nz-list-item-actions>
                <nz-list-item-action>
                  <div *ngFor="let questionTag of question.tags">
                    <div *ngIf="questionTag.key == 'year'">
                      {{ incrementYearCount() }}
                    </div>
                  </div>
                  <span class="badge badge-pill badge-primary">
                    {{ yearCount }}
                  </span>
                  <span>{{ resetYearCount() }}</span>
                </nz-list-item-action>
              </ul>
            </ng-container>
          </nz-list-item>
        </div>
      </nz-list>
    </div>
    <div class="col-12" *ngIf="currentQuestion != null">
      <div class="col-12">
        <h1>{{ currentQuestion.title }}</h1>
        <hr />
      </div>
      <div class="col-12">
        <jhi-question-details [questionId]="currentQuestion.id!"></jhi-question-details>
      </div>
    </div>
  </div>
  <div>
    <nz-pagination
      [(nzPageIndex)]="currentPageIndex"
      [nzResponsive]="false"
      [nzTotal]="questionCount"
      [nzPageSize]="pageSize"
      [nzSize]="'small'"
      [nzPageSizeOptions]="[5, 10, 15, 20, 25]"
      [nzShowSizeChanger]="true"
      (nzPageIndexChange)="changePageIndex($event)"
      (nzPageSizeChange)="changePageSize($event)"
    ></nz-pagination>
  </div>
  <br />
  <br />
</div>
