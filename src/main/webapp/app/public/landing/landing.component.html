<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <a class="navbar-brand">Semesters</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" *ngFor="let sem of semesters">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <b style="font-size: medium; font-weight: bolder">{{ getTrimmedSemName(sem.name) }}</b>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <div class="container">
            <div class="row">

                      <a
                        class="nav-link"
                        style="font-size: medium; font-weight: bolder; z-index: 50"
                        href="/landing/{{ branchId }}/view?subject={{ sub.id }}"

                  </ng-container>
                </ul>
              </div>
            </div>
          </div>
        </div>

<div>
  <div class="row main">
    <div class="col-md-2"></div>
    <div class="col-md-7">
      <jhi-sem-details-list-view *ngIf="!subjectId" [branchId]="branchId" [semesters]="semesters" [subjects]="subjects">
      </jhi-sem-details-list-view>
      <jhi-question-list *ngIf="subjectId"></jhi-question-list>
    </div>
    <div class="col-md-3"></div>
  </div>
